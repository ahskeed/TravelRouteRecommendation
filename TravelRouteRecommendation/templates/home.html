<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="/static/leaflet/leaflet.css" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css" type="text/css" />
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css" type="text/css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.css" type="text/css"/>
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap-responsive.min.css" type="text/css"/>
    <script src="/static/leaflet/leaflet.js"></script>
    <script src="/static/leaflet/leaflet-src.js"></script>
{#    <script src="/static/js/jquery-1.9.1.js"></script>#}
    <script src="/static/js/jquery-1.11.2.min.js"></script>
{#    <script src="/static/js/jquery-ui.js"></script>#}
    <title>Landmarks represented as clusters</title>
    <style>
        #container {
            height: 500px;
            width: 98.5%;
        }
        #leftpane, #map {
            height: 100%;
        }
        #heading {
            margin-left: auto;
            margin-right: auto;
            padding-top: 20px;
            padding-bottom: 20px;
            margin-bottom: 25px;
            background-color: #3a5774;
        }
    </style>
</head>
<body style="text-align: center">
    <div id="heading">
        <h2 style="color: #ffffcc">Landmark Extraction and Route Recommendation System</h2>
    </div>
{#    <hr style="height:1px;border:none;color:#333;background-color:#333;"/>#}
    <div id="container" class="row-fluid">
        <div id="leftpane" class="span3" >
            <h3>Choose a city</h3>
            <div style="margin-top: 50px">
                <form method="post" action="/landmarks">{% csrf_token %}
                    <select name="city" id="city">
                        {% for city in cities %}
                            <option value="{{ city.id }}">{{ city.name }}</option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Get Landmarks" class=" btn btn-info" style="margin-top: 20px">
                </form>
            </div>
        </div>
        <div id="map" class="span9">

        </div>
    </div>

    <script>

        var map = L.map('map').setView([0,0], 1);

        L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxzoom: 30,
            attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a>'
        }).addTo(map);

    </script>

</body>
</html>
