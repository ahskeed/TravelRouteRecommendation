<!DOCTYPE html>
<html>
    <head>
        <title>Landmarks represented as clusters</title>
        <style>
            html, body, #map-canvas {
                height: 100%;
                margin: 0px;
                padding: 0px
            }
        </style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script>
            function initialize() {
                var mapOptions = {
                    zoom: 13,
                    center: new google.maps.LatLng(37.761229,-122.444810)
                };

                var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);

                var circle = {
                    path: 'M-0.01,0a0.01,0.01 0 1,0 0.02,0a0.01,0.01 0 1,0 -0.02,0',
                    fillColor: 'red',
                    fillOpacity: 0.6,
                    scale: 1,
{#                    strokeColor: 'red',#}
                    strokeWeight: 8,
                    strokeOpacity: 0.8
                };

                var colors = ['red','yellow','blue','black','green','purple','pink','grey','violet','orange'];
                var i = 0;
                {% for cluster in clusters %}
                    circle['strokeColor'] = colors[i];
                    {% for point in cluster.cluster_points %}
                        var pt = new google.maps.LatLng({{ point.latitude}}, {{ point.longitude }});
                        var marker = new google.maps.Marker({
                            position: pt,
                            icon: circle,
                            map: map
                        });
                    {% endfor %}
                    i+=1;
                {% endfor %}
                
                
{#                var marker = new google.maps.Marker({#}
{#                    position: map.getCenter(),#}
{#                    icon: circle,#}
{#                    map: map#}
{#                });#}
            }
            google.maps.event.addDomListener(window, 'load', initialize);
        </script>
    </head>
    <body>
        <div id="map-canvas"></div>
    </body>
</html>
