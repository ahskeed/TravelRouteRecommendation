<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Landmarks represented as clusters</title>
</head>
<body>
    <h1>List of clusters</h1>
    <br/>
    <br>
    <ul>
        {% for cluster in clusters %}
            <li><u>Cluster {{ cluster.cluster_no }} :</u></li>
            <ul>
                {% for point in cluster.cluster_points %}
                    <li>{{ point.photo_id }}, {{ point.latitude }}, {{ point.longitude }}</li>
                {% endfor %}
            </ul>
        {% endfor %}
    </ul>
</body>
</html>
