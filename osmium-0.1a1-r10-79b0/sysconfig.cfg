[general]
package = @PACKAGE@

[libs]
osmium = yes
osmium_cflags = -Iyes

expat = yes
expat_cflags = -I/usr/include
expat_libs = -L/usr/lib -lexpat

osmdefault = yes
osmdefault_cflags = -pthread -I/usr/include/libxml2  
osmdefault_libs   = -pthread -lz -lprotobuf-lite -lpthread -lxml2  

zlib = yes
protobuf = yes
xml2 = yes

osmpbf = yes
osmpbf_cflags = -Ilibosmpbf
osmpbf_libs = -Llibosmpbf -losmpbf_pic
