<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="libraries/openLayers_v3.3.0/css/ol.css" type="text/css">
    <style>
      .map {
        height: 100%;
        width: 100%;
      }
    </style>
    <script src="libraries/openLayers_v3.3.0/build/ol.js" type="text/javascript"></script>
    <title>OpenLayers 3 example</title>
  </head>
  <body>
    <h2>My Map</h2>
    <div id="map" class="map"></div>
    <script type="text/javascript">

      var osmLayer = new ol.layer.Tile({
              source: new ol.source.OSM({layer: 'osm'})
            });
      var vectorLayer = new ol.layer.Vector({
            source: new ol.source.Vector({
              features: [new ol.Feature({
                geometry: new ol.geom.Point([151.1805118, -33.8960846])
              })]
            })
          });

      var map = new ol.Map({
        target: document.getElementById('map'),
        layers: [
          osmLayer,
          vectorLayer
        ],
        view: new ol.View({
          center: ol.proj.transform([151.2019859, -33.8744212], 'EPSG:4326', 'EPSG:3857'),
          zoom: 13
        })
      });

      osmLayer.setVisible(false);
      vectorLayer.setVisible(true);
    </script>
  </body>
</html>
